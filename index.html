<!DOCTYPE html>
<html>
<head>
    <title>Welkom op Schiphol 2024</title>
</head>
<body>
<video muted id="loop-video" autoplay loop style="width: 100vw; height: 100vh">
    <source src="./assets/beukenhorst-bruist.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
  const video = document.getElementById("loop-video");
  video.autoplay = true;
  video.addEventListener('ended', function() {
    video.currentTime = 0;
    video.play();
  }, false);
</script>
</body>
</html>
